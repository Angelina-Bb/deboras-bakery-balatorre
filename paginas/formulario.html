<!DOCTYPE html>
<html lang="en">

    <title>Debora's Bakery</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./acercade.html">Nuestra pasteleria</a></li>
                <li><a href="./cartilla.html">Nuestros sabores</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Presupuestos</h1>
        <form action="">
            <fieldset>
                <Legend>Presupuestos y comentarios</Legend>
                    <span>Tu bello nombre</span>
                    <label for="nombre">
                        <input type="text" name="nombre" id="" placeholder="Nombre">
                    </label>
                    <label for="apellido">
                        <input type="text" name="nombre" id="" placeholder="Apellido">
                    </label>
                    <span>Contacto</span>
                    <label for="telefono-de-contacto">
                        <input type="tel" name="telefono" id="" placeholder="Telefono">
                    </label>
                    <label for="e-mail">
                        <input type="tel" name="e-mail" id="" placeholder="Correo electronico">
                    </label>
                    <label for="presupuesto"></label>
                    <span>Presupuesto</span>
                        <input type="radio" name="motivo" value="presupuesto">
                    <label for="comentario"></label>
                    <span>Comentario</span>
                        <input type="radio" name="motivo" value="comentario">
                    <span>Lo que quieres saber</span>
                    <label for="que-necesitas">
                        <textarea name="" placeholder="Dejanos todo los detalles de tu comentario"></textarea>
                    </label>
                    <section>
                        <label for="boton-enviar">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </label>
                    </section>
            </fieldset>
            </form>
    </main>
    <footer>
        <p>Horneado con mucho amor</p>
    </footer>
</body>
