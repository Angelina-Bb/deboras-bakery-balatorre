<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debora's Bakery</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <h2 class="tituloDebora">Debora's Bakery</h2>
        <nav>
            <ul class="header--ul">
                <li><a href="../index.html" class="header--txt--right">Inicio</a></li>
                <li><a href="./acercade.html" class="header--txt--right">Nuestra pasteleria</a></li>
                <li><a href="./cartilla.html" class="header--txt--right">Nuestros sabores</a></li>
                <li><a href="./galeria.html" class="header--txt--right">Dulce Galeria</a></li>
                <li><a href="./formulario.html" class="header--txt--right">Presupuestos</a></li>
            </ul>
        </nav>
    </header>
    <main class="recuadroPresu">
        <h1 class="formTitle">Presupuestos</h1>
        <form action="">
            <fieldset>
                <legend> Presupuestos y comentarios</legend>
                    <div>
                        <span>Tu bello nombre</span>
                        <label for="nombre">
                            <input type="text" name="nombre" class="input" placeholder="Nombre">
                        </label>
                        <label for="apellido">
                            <input type="text" name="nombre" class="input" placeholder="Apellido">
                        </label>
                    </div>
                    <div>
                        <span>Contacto</span>
                        <label for="telefono-de-contacto">
                            <input type="tel" name="telefono" class="input" placeholder="Telefono">
                        </label>
                        <label for="e-mail">
                            <input type="tel" name="e-mail" class="input" placeholder="Correo electronico">
                        </label>
                    </div>
                    <div>
                        <span>Presupuesto</span>
                        <label for="presupuesto" class="input">
                            <input type="radio" name="motivo" value="presupuesto">
                        </label>
                        <span>Comentario</span>
                        <label for="comentario" class="input">
                            <input type="radio" name="motivo" value="comentario">
                        </label>
                        </div>
                    <div>
                        <label for="que-necesitas">
                            <textarea name="" class="cuadroTexto" placeholder="Dejanos todo los detalles de tu comentario"></textarea>
                        </label>
                    </div>
                    <section>
                        <label for="boton-enviar">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </label>
                    </section>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Horneado con mucho amor</p>
    </footer>
</body>
</html>
